<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salin code</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #00f;
      text-shadow: 0 0 10px #00f, 0 0 20px #00f;
    }
    .img-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .img-container img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
      border: 3px solid transparent;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .img-container img:hover {
      transform: scale(1.1);
    }
    .img-container img.selected {
      border-color: #00f;
      box-shadow: 0 0 20px #00f;
    }
    textarea {
      width: 100%;
      height: 420px;
      margin-top: 10px;
      font-family: monospace;
      font-size: 14px;
      background: #1a1a1a;
      color: #0f0;
      border: 2px solid #00f;
      border-radius: 5px;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      background: #00f;
      color: #fff;
      padding: 10px 15px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 5px;
    }
    button:hover {
      background: #005bb5;
    }
    iframe {
      width: 100%;
      height: 650px;
      border: 2px solid #00f;
      margin-top: 15px;
      background: black;
      box-sizing: border-box;
    }
    #message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px;
      font-size: 18px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00f;
      z-index: 1000;
    }

    @media (max-width: 480px) {
      .img-container img {
        width: 100px;
        height: 100px;
      }

      textarea {
        height: 150px;
        font-size: 12px;
      }

      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>

</div>

<textarea id="codeBox" placeholder="Kode akan muncul di sini..." readonly></textarea><br>
<button onclick="salinKode()">Salin Coding</button>
<button onclick="jalankanKode()">Jalankan Coding</button>

<h3>Output:</h3>
<iframe id="outputFrame"></iframe>

<div id="message">Kode berhasil disalin!</div>

<script>
  const images = document.querySelectorAll('.img-container img');
  const codeBox = document.getElementById('codeBox');
  const outputFrame = document.getElementById('outputFrame');
  const message = document.getElementById('message');

  images.forEach(img => {
    img.addEventListener('click', () => {
      images.forEach(i => i.classList.remove('selected'));
      img.classList.add('selected');
      codeBox.value = img.getAttribute('data-code');
    });
  });

  function salinKode() {
    codeBox.select();
    document.execCommand("copy");
    message.style.display = 'block';
    setTimeout(() => {
      message.style.display = 'none';
    }, 2000);
  }

  function jalankanKode() {
    const doc = outputFrame.contentDocument || outputFrame.contentWindow.document;
    doc.open();
    doc.write(codeBox.value);
    doc.close();
  }
</script>

</body>
