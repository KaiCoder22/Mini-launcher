<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kunci Layar</title>
  <style>
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    .planet-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .planet {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #333 40%, #000);
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
    }

    .planet h2 {
      color: white;
      margin: 0 0 10px;
      font-size: 16px;
      z-index: 3;
    }

    .planet input {
      padding: 6px 10px;
      border: none;
      border-radius: 20px;
      text-align: center;
      font-size: 14px;
      outline: none;
    }

    .planet button {
      margin-top: 10px;
      padding: 5px 12px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(to right, #ff00cc, #ffcc00);
      color: black;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 320px;
      height: 320px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      animation: rotateRing 10s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    .rock {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 6px white;
    }

    @keyframes rotateRing {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="planet-container">
    <div class="ring" id="ring"></div>
    <div class="planet">
      <h2>Kunci Layar</h2>
      <input type="tel" inputmode="numeric" pattern="[0-9]*" id="password" placeholder="Masukkan PIN">
      <button onclick="cekSandi()">Masuk</button>
      <div class="error" id="errorMsg"></div>
    </div>
  </div>

  <script>
    function cekSandi() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("errorMsg");

      if (input === "1108") {
        window.location.href = "masuk.html";
      } else {
        error.textContent = "Sandi salah!";
      }
    }

    // Tambahkan batu-batu warna-warni ke cincin
    const ring = document.getElementById('ring');
    const colors = ["red", "orange", "yellow", "green", "cyan", "blue", "violet", "white", "magenta"];
    for (let i = 0; i < 100; i++) {
      const rock = document.createElement('div');
      rock.classList.add('rock');
      const angle = Math.random() * 360;
      const radius = 150 + Math.random() * 10;
      const color = colors[i % colors.length];
      rock.style.background = color;
      rock.style.boxShadow = `0 0 6px ${color}`;
      rock.style.left = `50%`;
      rock.style.top = `50%`;
      rock.style.transform = `rotate(${angle}deg) translate(${radius}px)`;
      ring.appendChild(rock);
    }
  </script>
</body>
</html>
