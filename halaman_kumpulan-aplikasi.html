      margin: auto;

    .icon img {

    }

  <script>
    function updateDateTime() {
      const dateTimeElement = document.getElementById('dateTime');
      const timeElement = document.getElementById('currentTime');
      const currentDate = new Date();

      const dayNames = ["Ming", "Sen", "Sel", "Rab", "Kam", "Jum", "Sab"];
      const day = dayNames[currentDate.getDay()];
      const date = currentDate.getDate().toString().padStart(2, '0');
      const month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
      const year = currentDate.getFullYear();

      const hours = currentDate.getHours().toString().padStart(2, '0');
      const minutes = currentDate.getMinutes().toString().padStart(2, '0');
      const seconds = currentDate.getSeconds().toString().padStart(2, '0');

      timeElement.textContent = `${hours}:${minutes}:${seconds}`;
      dateTimeElement.textContent = `${day}, ${date}-${month}-${year}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    function searchApp() {
      const input = document.getElementById('search').value.toLowerCase();
      const apps = document.querySelectorAll('.app-container');
      const noResults = document.getElementById('noResultsMessage');
      const queryText = document.getElementById('searchQuery');

      let found = false;

      apps.forEach(app => {
        const label = app.querySelector('.label').textContent.toLowerCase();
        if (label.includes(input)) {
          app.style.display = 'inline-block';
          found = true;
        } else {
          app.style.display = 'none';
        }
      });

      if (!found && input !== '') {
        noResults.style.display = 'block';
        queryText.textContent = input;
      } else {
        noResults.style.display = 'none';
        queryText.textContent = '';
      }
    }
  </script>
