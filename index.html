<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kunci Layar</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #00f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      border: 2px solid #00f0ff;
      box-shadow: 0 0 20px #00f0ff80;
      background-color: rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 23px;
      text-shadow: 0 0 10px #00f0ff;
    }

    .image-options {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding-bottom: 10px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .image-options::-webkit-scrollbar {
      display: none;
    }

    .image-btn {
      flex: 0 0 auto;
      scroll-snap-align: center;
      border: 2px solid #00f0ff;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100px;
      height: 160px;
      box-shadow: 0 0 10px #00f0ff40;
    }

    .image-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px #00f0ff;
    }

    .image-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pilih jenis kunci layar</h1>
    <div class="image-options" id="imageScroll">
      
      <div class="image-btn" onclick="scrollToCenter(this, 'kunci1.html')">
        <img src="gambar1.jpg" alt="Kunci 1">
      </div>
      
      <div class="image-btn" onclick="scrollToCenter(this, 'kunci2.html')">
        <img src="gambar2.jpg" alt="Kunci 2">
      </div>
      
      <div class="image-btn" onclick="scrollToCenter(this, 'kunci3.html')">
        <img src="gambar3.jpg" alt="Kunci 3">
      </div>
      
      <div class="image-btn" onclick="scrollToCenter(this, 'kunci4.html')">
        <img src="gambar4.jpg" alt="kunci 4">
      </div>
      
    </div>
  </div>

  <script>
    function scrollToCenter(element, link) {
      const container = document.getElementById('imageScroll');
      const containerRect = container.getBoundingClientRect();
      const elementRect = element.getBoundingClientRect();
      const offset = elementRect.left - containerRect.left - (containerRect.width / 2) + (elementRect.width / 2);

      container.scrollBy({ left: offset, behavior: 'smooth' });

      setTimeout(() => {
        window.location.href = link;
      }, 600); // waktu nunggu sebelum redirect
    }
  </script>
</body>
</html>
