<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #00e0ff;
      text-shadow: 0 0 10px #00e0ff;
      margin-top: 10px;
    }

    .back-btn {
      margin-top: 15px;
      background-color: #00e0ff;
      color: #0f0f0f;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00e0ff;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background-color: #0099cc;
    }

    .gallery {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    .photo {
      position: relative;
      border: 2px solid #00e0ff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 224, 255, 0.4);
      transition: transform 0.2s;
    }

    .photo:hover {
      transform: scale(1.05);
    }

    .photo img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      cursor: pointer;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: red;
      border: none;
      color: white;
      padding: 5px 8px;
      font-size: 0.7em;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 5px red;
    }

    /* Modal untuk preview foto */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      border: 3px solid #00e0ff;
      border-radius: 10px;
      box-shadow: 0 0 20px #00e0ff;
    }

    .modal:active {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Galeri</h1>
  <a href="kamera.html" class="back-btn">‚Üê Kembali ke Kamera</a>

  <div class="gallery" id="gallery"></div>

  <!-- Modal untuk lihat foto besar -->
  <div id="modal" class="modal">
    <img id="modalImage" class="modal-content" />
  </div>

  <script>
    const galleryDiv = document.getElementById("gallery");
    const modal = document.getElementById("modal");
    const modalImage = document.getElementById("modalImage");
    let galeri = JSON.parse(localStorage.getItem("galeri")) || [];

    function renderGallery() {
      galleryDiv.innerHTML = "";
      galeri.forEach((foto, index) => {
        const photoDiv = document.createElement("div");
        photoDiv.classList.add("photo");

        const img = document.createElement("img");
        img.src = foto;
        img.alt = "Foto";
        img.addEventListener("click", () => {
          modal.style.display = "flex";
          modalImage.src = foto;
        });

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Hapus";
        deleteBtn.classList.add("delete-btn");
        deleteBtn.addEventListener("click", () => {
          galeri.splice(index, 1);
          localStorage.setItem("galeri", JSON.stringify(galeri));
          renderGallery();
        });

        photoDiv.appendChild(img);
        photoDiv.appendChild(deleteBtn);
        galleryDiv.appendChild(photoDiv);
      });
    }

    modal.addEventListener("click", () => {
      modal.style.display = "none";
    });

    renderGallery();
  </script>
</body>
</html>
