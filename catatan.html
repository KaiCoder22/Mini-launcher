<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catatan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f1a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00f7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }

    .container {
      margin-top: 20px;
      width: 90%;
      max-width: 500px;
    }

    .note-input {
      width: calc(100% - 60px);
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #1b1b2f;
      color: #00f7ff;
      font-size: 1em;
      outline: none;
      box-shadow: 0 0 5px #00f7ff70;
    }

    .add-btn {
      padding: 10px 15px;
      margin-left: 10px;
      background-color: #00f7ff;
      border: none;
      border-radius: 5px;
      color: #0f0f1a;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-btn:hover {
      background-color: #00e0e0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #1a1a2e;
      border-left: 4px solid #00f7ff;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px #00f7ff30;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.3s ease-in-out;
    }

    .note-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background-color: transparent;
      border: none;
      color: #ff4b4b;
      font-size: 1em;
      cursor: pointer;
    }

    .timestamp {
      font-size: 0.75em;
      color: #00f7ff99;
      margin-top: 5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Catatan</h1>
  <div class="container">
    <div style="display: flex;">
      <input type="text" id="noteInput" class="note-input" placeholder="Tulis catatanmu disini...">
      <button class="add-btn" onclick="addNote()">+</button>
    </div>
    <ul id="noteList"></ul>
  </div>

  <script>
    const noteInput = document.getElementById('noteInput');
    const noteList = document.getElementById('noteList');

    // Format tanggal ke format lengkap
    function formatDate(date) {
      const options = {
        weekday: 'long', year: 'numeric', month: 'long',
        day: 'numeric', hour: '2-digit', minute: '2-digit'
      };
      return date.toLocaleDateString('id-ID', options);
    }

    // Simpan catatan ke localStorage
    function saveNotes(notes) {
      localStorage.setItem('notes', JSON.stringify(notes));
    }

    // Ambil catatan dari localStorage
    function loadNotes() {
      const data = localStorage.getItem('notes');
      return data ? JSON.parse(data) : [];
    }

    function renderNotes() {
      noteList.innerHTML = '';
      const notes = loadNotes();
      const now = new Date();

      notes.forEach(note => {
        const createdAt = new Date(note.createdAt);
        const diffMs = now - createdAt;
        const showTime = diffMs >= 24 * 60 * 60 * 1000
          ? `Dibuat pada: ${formatDate(createdAt)}`
          : `Dibuat: ${createdAt.toLocaleTimeString('id-ID')}`;

        const li = document.createElement('li');
        li.innerHTML = `
          <div class="note-top">
            <span>${note.text}</span>
            <button class="delete-btn" onclick="deleteNote(${note.id})">Ã—</button>
          </div>
          <div class="timestamp">${showTime}</div>
        `;
        noteList.appendChild(li);
      });
    }

    function addNote() {
      const text = noteInput.value.trim();
      if (text === '') return;

      const notes = loadNotes();
      const newNote = {
        id: Date.now(),
        text,
        createdAt: new Date().toISOString()
      };
      notes.push(newNote);
      saveNotes(notes);
      renderNotes();
      noteInput.value = '';
    }

    function deleteNote(id) {
      const notes = loadNotes().filter(note => note.id !== id);
      saveNotes(notes);
      renderNotes();
    }

    // Update tampilan timestamp setiap 10 detik
    setInterval(renderNotes, 10000);

    // Tekan Enter juga bisa tambah catatan
    noteInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') addNote();
    });

    // Render saat halaman dibuka
    renderNotes();
  </script>
</body>
</html>
